<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!--    <script src="./node_modules/bootstrap/dist/css/bootstrap.min.css"></script>-->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css"/>
    <title>SoftUni Courses</title>
</head>
<body id="main">
<header>
    <a href="#">
        <img class="float-right" src="./images/logo.png" alt="softUni-logo-pic"/>
    </a>
    <p id="header">SoftUni Courses</p>
</header>
<section class="content-section row">
    <div class="offset-sm-2 col-sm-3 bg">
        <p class="text-center">Available Courses</p>
        <ul class="list">
            <li>
                <label>
                    <input type="checkbox" value="java"/>
                    Java Fundamentals
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" value="java_advanced"/>
                    Java Advanced
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" value="java_db">
                    Java DB
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" value="java_web">
                    Java WEB
                </label>
            </li>
        </ul>
        <ul class="list list-horizontal list-education">
            <li>
                <label>
                    <input type="radio" value="onsite" name="education-type">
                    Onsite
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" value="online" name="education-type">
                    Online
                </label>
            </li>
        </ul>
        <div class="box-footer text-center">
            <button class="btn btn-primary">Sign up</button>
        </div>
    </div>
    <div class="offset-sm-2 col-sm-3 bg">
        <p class="text-center">My Courses</p>
        <ul class="list list-bullets">
            <li>Java WEB</li>
            <li>HTML, CSS</li>
        </ul>
        <div class="box-footer text-center">Cost: 0.00 BGN</div>
    </div>
</section>
<footer class="text-center">
    <a href="https://www.softuni.bg">
        <span>Go to SoftUni</span>

    </a>
</footer>
</body>
<script src="./scripts/solution.js"></script>
</html>
